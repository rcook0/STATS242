# Core book registry (fast).
# Full run (Ch 01–14). Uses toy datasets by default.

chapters:
  - chapter: chapter01
    name: "Chapter 01 — Primer"
    out: "ch01"
    args: {}

  - chapter: chapter02
    name: "Chapter 02 — Returns diagnostics"
    out: "ch02"
    args:
      prices: "../data/prices_toy.csv"
      lags: 20
      returns: "log"

  - chapter: chapter03
    name: "Chapter 03 — Random walk & variance ratio"
    out: "ch03"
    args:
      prices: "../data/prices_toy.csv"
      lags: 20
      vr_q: 5
      returns: "log"

  - chapter: chapter04
    name: "Chapter 04 — CAPM regression (robust)"
    out: "ch04"
    args:
      returns: "../data/returns_capm_toy.csv"
      cov_type: "HAC"
      hac_lags: 5
      hac_kernel: "bartlett"
      rolling_window: 120
      rolling_step: 5

  - chapter: chapter05
    name: "Chapter 05 — Cross-sectional momentum (research grade)"
    out: "ch05"
    args:
      prices_multi: "../data/prices_multi_toy.csv"
      J: 60
      K: 20
      quantiles: 10
      top_frac: 0.25
      overlap: true
      long_short: true
      cost_bps_list: [0, 10, 25, 50]

  - chapter: chapter06
    name: "Chapter 06 — Pairs mean reversion / cointegration (research grade)"
    out: "ch06"
    args:
      prices_multi: "../data/prices_multi_toy.csv"
      pair: "A,B"
      z_win: 60
      z_entry: 1.5
      z_exit: 0.5
      adf_maxlag: 1
      target_vol: 0.10
      allow_flip: true
      cost_bps_list: [0, 10, 25, 50]

  - chapter: chapter07
    name: "Chapter 07 — Portfolio construction & rebalancing (research grade)"
    out: "ch07"
    args:
      prices_multi: "../data/prices_multi_toy.csv"
      methods: "equal,inv_vol,min_var,risk_parity,mean_var"
      rebalance_days: 21
      lookback_days: 252
      shrink: 0.2
      risk_aversion: 10.0
      cost_bps_list: [0, 10, 25, 50]

  - chapter: chapter08
    name: "Chapter 08 — Durations / ACD"
    out: "ch08"
    args:
      events: "../data/events_toy.csv"
      seasonality: "hour"

  - chapter: chapter09
    name: "Chapter 09 — Spreads & microstructure noise"
    out: "ch09"
    args:
      quotes: "../data/quotes_toy.csv"
      trades: "../data/trades_toy.csv"
      grid: "1min"

  - chapter: chapter10
    name: "Chapter 10 — Roll model"
    out: "ch10"
    args:
      trades: "../data/trades_toy.csv"
      quotes: "../data/quotes_toy.csv"

  - chapter: chapter11
    name: "Chapter 11 — Signed order flow / impact"
    out: "ch11"
    args:
      quotes: "../data/quotes_toy.csv"
      trades: "../data/trades_toy.csv"
      sign_method: "tick"

  - chapter: chapter12
    name: "Chapter 12 — LOB imbalance"
    out: "ch12"
    args:
      lob: "../data/lob_toy.csv"
      bins: 10

  - chapter: chapter13
    name: "Chapter 13 — Almgren–Chriss execution"
    out: "ch13"
    args:
      total_shares: 100000
      N: 10
      risk_aversion: 1e-6
      sigma: 0.02
      impact: 1e-6
      sims: 500
      schedule: "uniform"

  - chapter: chapter14
    name: "Chapter 14 — Workflow template"
    out: "ch14"
    args: {}
